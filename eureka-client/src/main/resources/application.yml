server:
  port: 8081

spring:
  application:
    name: eureka-client
  http:

  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

mybatis:
  mapperLocations: classpath:cn/com/cintel/mapper/*.xml
  typeAliasesPackage: cn.com.cintel.pojo
  configLocation: classpath:/mybatis-config.xml

